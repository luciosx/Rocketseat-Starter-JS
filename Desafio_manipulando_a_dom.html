<!-------------------------- Question 03/04 -------------------->
<div id="app">
    <input id="name" type="text"/>
    <button onClick="add()">Add</button>
    <ul>
        
    </ul>
</div>

<script>
    var names = ["Diego", "Marcus", "Fabio"];

    var addName = document.querySelector('ul');//envia toda a lista para o html
    var inputNewName = document.getElementById('name');

    for(name of names){ //percorre meu array de nomes  
        addItem(name);
    }

    function addItem(name){
        var liElement = document.createElement('li');//cria uma tag li
        var textLi = document.createTextNode(name);//cria o texto a ser enviado pra li

        liElement.appendChild(textLi);//envia o texto para li

        addName.appendChild(liElement);//envia a li para dentro do ul
    }


    function add(){
        addItem(inputNewName.value);

        inputNewName.value = "";
    }
</script>
</body>
